<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    <h1 style="color:rgb(73, 56, 67)">Register for an Account</h1>

    <form method = "POST" action = ""> <!--Creates the REGISTER FORM-->
        {{ form.hidden_tag() }}
        <br>
        {{ form.email }}
        {% for error in form.email.errors %}
            <li style="color: rgb(73, 56, 67)";>{{error}}</li>
        {% endfor %}
        <br>
        {{ form.username }}
        <br>
        {{ form.password }}
        <br>
        <br>
        {{ form.submit }}
        <br>
        <br>
    </form>

    <a href="{{url_for('login')}}">Login</a><br>
    <a href="{{url_for('home')}}">Home</a><br>
</body>
</html>
